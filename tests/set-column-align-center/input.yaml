
nodes:
  - kind: block
    type: table
    nodes:
      - kind: block
        type: table_row
        nodes:
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Col 0, Row 0"
          # cursor is on second col, so this column gets center aligned
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Col 1, Row 0"
      - kind: block
        type: table_row
        nodes:
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Col 0, Row 1"
          # cursor is on second col, so this column gets center aligned
          - kind: block
            type: table_cell
            key: '_cursor_'
            nodes:
              - kind: text
                text: "Col 1, Row 1"
      - kind: block
        type: table_row
        nodes:
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Col 0, Row 2"
          # cursor is on second col, so this column gets center aligned
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Col 1, Row 2"
